<div class="section-header">
    <h1>Add New Property</h1>
</div>
<form class="property-form">
    <div class="form-row">
        <div class="form-group">
            <label for="property-title">Property Title</label>
            <input type="text" id="property-title" name="title" required>
        </div>
        <div class="form-group">
            <label for="property-price">Price ($)</label>
            <input type="number" id="property-price" name="price" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="property-area">Area (mÂ²)</label>
            <input type="number" id="property-area" name="area" required>
        </div>
        <div class="form-group">
            <label for="property-dimensions">Dimensions (m)</label>
            <input type="text" id="property-dimensions" name="dimensions" placeholder="e.g., 12x10">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <select id="bedrooms" name="bedrooms">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <select id="bathrooms" name="bathrooms">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5+</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="property-type">Property Type</label>
            <select id="property-type" name="type">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="condo">Condo</option>
                <option value="villa">Villa</option>
                <option value="townhouse">Townhouse</option>
            </select>
        </div>
        <div class="form-group">
            <label for="property-status">Status</label>
            <select id="property-status" name="status">
                <option value="available">Available</option>
                <option value="pending">Pending</option>
                <option value="sold">Sold</option>
                <option value="rented">Rented</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="property-address">Address</label>
        <input type="text" id="property-address" name="address" required>
    </div>
    <div class="form-group">
        <label for="property-description">Description</label>
        <textarea id="property-description" name="description" rows="4"></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-primary">Add Property</button>
        <button type="reset" class="btn-secondary">Reset</button>
    </div>
</form>
